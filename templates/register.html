<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-4xl glass shadow-2xl rounded-3xl overflow-hidden grid grid-cols-1 md:grid-cols-2 fade-in text-white">

    <!-- Left side banner -->
    <div class="hidden md:flex bg-gradient-to-br from-blue-600 to-purple-600 items-center justify-center p-6">
      <div class="text-center space-y-4">
        <i class="fas fa-user-plus fa-4x text-white drop-shadow-md"></i>
        <h2 class="text-3xl font-bold">Join Us!</h2>
        <p class="text-sm">Create your account and explore new possibilities.</p>
      </div>
    </div>

    <!-- Right side form -->
    <div class="bg-white bg-opacity-10 p-8">
      <h2 class="text-2xl font-bold text-center mb-6 text-white">Create Account</h2>

      <form method="POST" class="space-y-4">

        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <div class="flex items-center bg-white bg-opacity-20 rounded px-3 py-2">
            <i class="fas fa-user text-white mr-2"></i>
            <input name="username" type="text" required class="w-full bg-transparent placeholder-white text-white focus:outline-none" placeholder="Username" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <div class="flex items-center bg-white bg-opacity-20 rounded px-3 py-2">
            <i class="fas fa-envelope text-white mr-2"></i>
            <input name="email" type="email" required class="w-full bg-transparent placeholder-white text-white focus:outline-none" placeholder="you@example.com" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <div class="flex items-center bg-white bg-opacity-20 rounded px-3 py-2">
            <i class="fas fa-lock text-white mr-2"></i>
            <input name="password" type="password" required class="w-full bg-transparent placeholder-white text-white focus:outline-none" placeholder="********" />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">First Name</label>
            <input name="first_name" type="text" class="w-full bg-white bg-opacity-20 rounded px-3 py-2 placeholder-white text-white focus:outline-none" placeholder="First Name" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Last Name</label>
            <input name="last_name" type="text" class="w-full bg-white bg-opacity-20 rounded px-3 py-2 placeholder-white text-white focus:outline-none" placeholder="Last Name" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Phone</label>
          <div class="flex items-center bg-white bg-opacity-20 rounded px-3 py-2">
            <i class="fas fa-phone text-white mr-2"></i>
            <input name="phone" type="text" class="w-full bg-transparent placeholder-white text-white focus:outline-none" placeholder="+91 9876543210" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Timezone</label>
          <div class="relative">
            <select name="timezone" required class="w-full bg-white bg-opacity-20 text-white appearance-none rounded px-3 py-2 pr-10 focus:outline-none">
              <option value="">Select Timezone</option>
              <option value="Asia/Kolkata">Asia/Kolkata (India)</option>
              <option value="Asia/Dubai">Asia/Dubai (UAE)</option>
              <option value="Asia/Bangkok">Asia/Bangkok (Thailand)</option>
              <option value="Europe/London">Europe/London (UK)</option>
              <option value="Europe/Berlin">Europe/Berlin (Germany)</option>
              <option value="America/New_York">America/New_York (USA - East)</option>
              <option value="America/Los_Angeles">America/Los_Angeles (USA - West)</option>
              <option value="Australia/Sydney">Australia/Sydney</option>
            </select>
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-white">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg shadow-md transition transform hover:scale-105 duration-300">
          <i class="fas fa-user-plus mr-2"></i> Register
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-white">
        Already have an account?
        <a href="/login" class="text-yellow-300 hover:underline">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
